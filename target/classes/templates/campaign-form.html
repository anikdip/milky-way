<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="fragments/header :: head"> </th:block>
</head>
<body>
<div class="container">
    <br>
    <nav>  <th:block th:replace="fragments/nav :: nav"></th:block>   </nav>
    <br>
    <h1>
        WELCOME TO Campaign ENTRY FORM ::::::::::::::::::::::::::::::::
    </h1>

    <form  th:object="${campaignForm}"  method="post" th:action="@{/addCampaign}"  cssClass="form" >

        <input type="hidden" th:field="*{id}"/>


        <div class="form-group">
            <label>Campaign Title</label>
            <input th:field="*{campaign_title}" type="text" class="form-control"  />
        </div>
        <div class="form-group">
            <label>Message Body</label>
            <input type="text" class="form-control" th:field="*{message_body}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br>

    <footer>

        <th:block th:include="fragments/footer :: footer"></th:block>

    </footer>

</div>
</body>
</html>
